</head>
<body>
<div class="sidebar">
    <div class="side-container">
      <div class="user-photo">
        <img src="img/peppa.jpg" alt="User Photo" />
        <div>
          <strong id="UserName">Loading...</strong><br />
          <span id="UserRole">Loading...</span>
        </div>
        
      </div>
      <div class="menu">
        <a href="SuperAdminDashboard.html">Dashboard</a>
        <a href="SuperAdminVRF.html">VRF</a>
        <div class="reqs-sub-menu">
                <a href="#" class="sidebar-link">Request ▾</a>
            <div class="sub-menu">
                <a href="SA_REQ_IncomingRequest.html">IncomingRequest</a>
                <a href="SA_Pending.html">Pending</a>
                <a href="SA_Appproved.html">Approved</a>
          </div> 
        </div> 
        <a href="SA_Otheruser.html">Other User</a>
        <a href="SuperAdmincalendar.html">Calendar</a>
        <a href="SA_manage.html">Manage</a>
        <a href="SA_Settings.html">Settings</a>
        <a href="SA_Activitylog.html">Logs</a>
        <a href="SA_Reportbugs.html">Report Bugs</a>            
      </div> 
    </div>
       <button onclick="signOutUser()" class="logout-btn">Log Out</button> 
  </div>

  <div class="main"> 
    <div class="panel-header">
      <button class="back-btn">←</button>
      <h2>Activity Logs</h2>
      <div style="margin-left: 10px; display: flex; flex-wrap: wrap; gap: 5px;">
        <button onclick="addTestLogs()" style="padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">Add Test Data</button>
        <button onclick="debugActivityLogging()" style="padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer;">Debug All</button>
        <button onclick="forceLogRoleChange('S001', 'faculty', 'admin')" style="padding: 5px 10px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer;">Force Log Role</button>
        <button onclick="loadActivityLogs()" style="padding: 5px 10px; background: #6c757d; color: white; border: none; border-radius: 3px; cursor: pointer;">Refresh Logs</button>
      </div>
    </div>    <div class="filter-box">
      <div class="filter-toggle" onclick="toggleFilter()">Activities Filters ▲</div>
      <div class="filters" id="filterSection">
        <label>Action
          <select id="actionFilter">
            <option value="All">All</option>
          </select>
        </label>
        <label>User
          <select id="userFilter">
            <option value="All">All</option>
          </select>
        </label>
        <label>From Date
          <input type="date" id="fromDate" />
        </label>
        <label>To Date
          <input type="date" id="toDate" />
        </label>
      </div>
    </div>

    <div class="log-table">
      <div class="log-header">
        <div>Date stamp</div>
        <div>User</div>
        <div>Action</div>
        <div>IP Address</div>
      </div>
      <div id="logEntries"></div>
    </div>
  </div>
  </div>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="../../supabaseConfig.js"></script>
  <script src="java/SA_Activitylog_updated.js"></script>
    <script>
document.querySelectorAll('.menu a').forEach(link => {
  if (
    link.href &&
    window.location.pathname.endsWith(link.getAttribute('href'))
  ) {
    link.classList.add('active');
  }
});
</script>
</body>
</html>
