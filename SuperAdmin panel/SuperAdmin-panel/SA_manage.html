  <div class="main">  
 <div class="main-container">
    <div class="header-bar">
      <h2><button class="back-btn" onclick="history.back()">‚Üê</button>Manage User</h2>
    </div>

    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Role</th>
          <th>Active Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Sample user rows will be injected by JS -->
      </tbody>
    </table>

    <button class="add-admin-btn" onclick="openAddModal()">Add ADMIN</button>
  </div>

  <!-- Add/Edit Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">Add Admin</h3>
      <form id="userForm">
        <label>Name</label>
        <input type="text" id="userName" required />
        <label>Email</label>
        <input type="email" id="userEmail" required />
        <label>Password</label>
        <div class="password-group">
          <input type="password" id="userPassword" required />
          <button type="button" class="toggle-pass" onclick="togglePassword('userPassword')">üëÅÔ∏è</button>
        </div>
        <label>Re-enter Password</label>
        <div class="password-group">
          <input type="password" id="userRePassword" required />
          <button type="button" class="toggle-pass" onclick="togglePassword('userRePassword')">üëÅÔ∏è</button>
        </div>
        <label>Role</label>
        <select id="userRole">
          <option value="ADMIN">ADMIN</option>
          <option value="SUPER ADMIN">SUPER ADMIN</option>
           <option value="USER">USER</option>
        </select>
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirmation Popup -->
  <div id="confirmPopup" class="confirm-popup">
    <div class="popup-content">
      <p id="confirmMessage">Are you sure you want to delete this user?</p>
      <div class="popup-actions">
        <button id="confirmYes">Yes</button>
        <button class="no-btn" onclick="closeConfirm()">No</button>
      </div>
    </div>
  </div>
  <script src="java/SA_manage.js"></script>
  </div>
