<body>
  <div class="login-wrapper">
    <div class="login-box">
      <a href="LandingPage.html" class="back-arrow">‚Üê</a>
      <img src="../User panel/images/udm-logo.webp" alt="UDM Logo" class="logo" />
      <h1>UNIVERSIDAD DE MANILA</h1>
      <small>Former City College of Manila</small>
      <p>Please select your role to log in</p>

      <div class="role-select">
        <button id="facultyBtn" type="button">Faculty</button>
        <button id="studentOrgBtn" type="button">Student Org</button>
        <button id="adminBtn" type="button">Admin</button>
        <button id="superAdminBtn" type="button">Super Admin</button>
      </div>

      <form class="login-form" style="display:none;">
        <input type="hidden" id="role" name="role" value="" />
        <input type="text" id="email" placeholder="User ID" maxlength="5" required />
        <input type="password" id="password" placeholder="Password" maxlength="8" required />
        <button type="submit">LOG IN</button>
        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
      </form>
    </div>
    <!-- Modal for Forgot Password -->
    <div id="forgotPasswordModal" class="modal" style="display:none;">
      <div class="login-box modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <img src="../User panel/images/udm-logo.webp" alt="UDM Logo" class="logo" />
        <h1>UNIVERSIDAD DE MANILA</h1>
        <small>Former City College of Manila</small>
        <h2 style="margin-top: 1rem;">Change Password</h2>
        <form id="changePasswordForm">
          <input type="text" placeholder="Enter your User ID" required />
          <input type="email" placeholder="Enter your Email" required />
          <div class="password-wrapper">
            <input type="password" id="newPassword" placeholder="New Password" required />
            <span class="toggle-password" data-target="newPassword">&#128065;</span>
          </div>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
            <span class="toggle-password" data-target="confirmPassword">&#128065;</span>
          </div>
          <button type="submit">Change Password</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Alert Modal -->
<div id="customAlertModal" class="custom-modal">
  <div class="custom-modal-content">
    <button class="modal-close" onclick="closeCustomAlert()">&times;</button>
    <div id="alertIcon" class="modal-icon"></div>
    <h3 id="alertTitle" class="modal-title"></h3>
    <p id="alertMessage" class="modal-message"></p>
    <div id="alertButtons" class="modal-buttons">
      <button class="modal-btn primary" onclick="closeCustomAlert()">OK</button>
    </div>
  </div>
</div>

<!-- Loading Modal -->
<div id="loadingModal" class="loading-modal">
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <div id="loadingText" class="loading-text">Loading...</div>
    <div id="loadingSubtext" class="loading-subtext">Please wait</div>
  </div>
</div>
</body>
</html>
